# to reproduce the current best on soco
_BASE_: "./Base_OVCOCO_FPN_1x_soco.yaml"
MODEL:
  META_ARCHITECTURE: "ProposalNetwork"
  RPN:
    HEAD_NAME: "AddConvRPNHead"
    OBJ_CONVS: 2    # to further strengthen the obj part
    BCE_GRAD: 0.0   # equivalent to detach
  ROI_BOX_HEAD:
    RANDOM_DROPOUT: 0.5
    NORM_TEMP: 25.0
    USE_BIAS: -20.0
  PROPOSAL_GENERATOR:
    NAME: "CustomRPN"
  CLIP:
    USE_IMAGE_ENCODER: True
  WITH_IMAGE_LABELS: False
CONTEXT_MODELLING:
  ENABLE: True
  CONTRAST_LOSS_WEIGHT: 1.0
  TOKEN_LOSS_WEIGHT: 0.1
  TOPK: 300
  OBJECTNESS_THR: 0.85
  SHAPE_RATIO_THR: 0.25
  POSITIONAL_ENCODING: True
  CE_TEMP: 30.0
  TOKEN_TEMP: 50.0
  CHECKBOARD:
    ENABLE: True
    NMS_THR: 0.1
    AREA_RATIO_THR: 0.01
    BASE_PROBABILITY: 0.3
    MAX_GROUPS: 4
    MAX_PERMUTATIONS: 2
    ALPHA: 3.0
    INTERVAL: -0.20
    CUT_OFF_THR: 0.3
    LOCAL_CORRESPONDENCE: True
  CAPTION:
    ENABLE: False
  QUEUE:
    LENGTHS: [1024, 1024, 1024, 1024]
    NAMES: ['clip_text_features', 'clip_image_features', 'clip_word_features', 'clip_patch_features']

DATALOADER:
  FILTER_EMPTY_ANNOTATIONS: True

SOLVER:
  CHECKPOINT_PERIOD: 90000
TEST:
  EVAL_PERIOD: 10000
DATASETS:
  TEST: ("coco_not_zeroshot_val", "coco_zeroshot_val")