MODEL:
  META_ARCHITECTURE: "ProposalNetwork"
  RPN:
    PRE_NMS_TOPK_TEST: 6000
    POST_NMS_TOPK_TEST: 1000
  WEIGHTS: "models/R-50.pkl"
  RESNETS:
    DEPTH: 50

DATASETS:
  TRAIN: ("coco_zeroshot_train_oriorder",)
  TEST: ("coco_zeroshot_train", "coco_unseen_train", "coco_not_zeroshot_val", "coco_zeroshot_val")
SOLVER:
  IMS_PER_BATCH: 16
  BASE_LR: 0.02
  STEPS: (60000, 80000)
  MAX_ITER: 90000
  CHECKPOINT_PERIOD: 10000
INPUT:
  MIN_SIZE_TRAIN: (800,)
VERSION: 2
OUTPUT_DIR: output/Detic-COCO/auto
FP16: True
DATALOADER:
  FILTER_EMPTY_ANNOTATIONS: True
SAVE_PREDICTIONS: False    # avoid overflow
